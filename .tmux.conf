# [ Base_setting ] {{{
setw -g utf8 on
set -g status-utf8 on
set -s escape-time 0
set -g bell-action none
set -g base-index 1
set -g pane-base-index 1
set -g mouse-select-pane on
# }}}

# [ KeyMap_Setting ] {{{
unbind C-b
set -g prefix C-t
bind C-t send-prefix

unbind r
unbind t
unbind s
unbind v
unbind h
unbind j
unbind k
unbind l

bind C-a send-prefix
bind C-t last-window
bind Tab rotate-window
bind Space choose-window
bind v split-window -h
bind s split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5
bind r source-file ~/.tmux.conf
bind i display-panes
bind C-q kill-session
set display-panes-time 10000
# }}}

# [ CopyMode_Setting ] {{{
set-option -g default-command "reattach-to-user-namespace -l zsh"
setw -g mode-keys vi
bind y copy-mode
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Y copy-line
bind C-y run-shell 'reattach-to-user-namespace tmux-pbcopy'
# }}}

# [ StatusBar_Setting ] {{{
set -g status-fg colour250
set -g status-bg colour235
set -g pane-active-border-fg colour195
# 表示内容
set -g status-left "#[fg=blue,bg=black] [ #(localip) ] #[fg=black,bg=blue] [#I:#W] #[fg=red,bg=black]#(gitstatus)"
set -g status-right "#[fg=colour7]#[fg=black,bg=blue] [ #(used-mem) ] #[fg=blue,bg=black] [ %b %d %A %H:%M ] "
set-window-option -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#T \"#W\"(#I/#P) @ #H"
set -g status-bg black
set -g status-fg colour241
setw -g window-status-current-bg black
setw -g window-status-current-fg cyan
setw -g automatic-rename on
set -g status-justify right
# メッセージ
set -g message-attr bold
set -g message-fg white
set -g message-bg colour161
set-option -g display-time 1500

set -g status-left-length 150
set -g status-right-length 150
set -g monitor-activity on
set -g visual-activity on
#}}}
